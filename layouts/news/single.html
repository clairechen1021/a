<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<div id="all">
    <header>
        {{ partial "nav.html" . }}
    </header>
    <div id="content">
        <div class="container">
            <h2 class="news_single_title">{{ .Title }}</h2>
            <div class="relative_info">
                <span class="author">{{ .Params.author }}</span>
                <div class="line"></div>
                <span class="date">{{ .Params.data }}</span>
            </div>
            {{ .Content }}
        </div>


    </div>
    {{ partial "footer.html" . }}
</div>

</html>

<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>

    <div id="all">

        <header>

            {{ partial "nav.html" . }}

        </header>

        <div class="download-content">
            <div class="download-container">
                <div class="container-top">
                    <h1 class="download-title">{{ .Params.top_title }}</h1>
                    <img src="../img/banners/Banner.png" alt="" style="width: 1050px" height="365px">
                </div>
                <div class="download-descript">
                    <h3>{{ .Params.second_title }}</h3>
                    <p>
                        <span>{{ .Params.description_1 }}</span><br>
                        <span>{{ .Params.description_2 }}</span>
                    </p>
                </div>
                <div class="download-button">
                    <div class="download-btn btn1">
                        <h4>{{ .Params.third_title }}</h4>
                        <button>{{ .Params.button_1 }}</button>
                    </div>
                    <div class="download-btn btn2">
                        <h4>{{ .Params.third_title }}</h4>
                        <button>{{ .Params.button_2 }}</button>
                    </div>
                </div>
            </div>
        </div>

        {{ partial "footer.html" . }}

    </div>

    {{ partial "scripts.html" . }}

</body>
</html>

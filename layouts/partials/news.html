{{ if isset .Site.Params "news"}}
{{ if .Site.Params.news.enable }}

<div class="col-md-6">
    <h2>
        {{ i18n "main_news_title" }}
    </h2>

    <ul>
        {{ $posts := where .Site.RegularPages "Type" "news" }}
        {{ range first 4 $posts }}
        <li>
            <a href="{{ .URL }}">
                <p>{{ .Title }}</p>
            </a>
            <p>{{ .Params.summary }}</p>
        </li>
        {{ end }}
    </ul>
    <a href='{{"/news/" | relLangURL}}' target="_blank">
        <p> {{ i18n "main_list_more" }}... </p>
    </a>
</div>

{{ end }}
{{ end }}
